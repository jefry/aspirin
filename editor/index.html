<!DOCTYPE html>
<html>
<head>
    <title>Aspirine</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../node_modules/codemirror/theme/lesser-dark.css">
    <link rel="stylesheet" href="../node_modules/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="../node_modules/codemirror/addon/hint/show-hint.css">
    <style type="text/css" media="screen">

        .CodeMirror-linenumber {
            color: #777;
            margin-left: 0px;
            padding: 0;
            letter-spacing: -2px;
        }
        .CodeMirror-linenumbers {
            width: 20px !important;
        }
        .CodeMirror-foldgutter {
          /*width: 0px;*/
          /*margin-left: 0px;*/
        }
        .CodeMirror-gutter-wrapper .CodeMirror-foldgutter-open,
        .CodeMirror-gutter-wrapper .CodeMirror-foldgutter-folded {
          /*z-index: 1000000;         */
          color: #999;
        }    
    </style>
    <link rel="stylesheet" href="../styles/photon.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="../app/super.js"></script>
    <script src="just.js"></script>

    <!-- <script src="../node_modules/codemirror/mode/css/css.js"></script> -->
    <!-- <script src="../node_modules/codemirror/mode/xml/xml.js"></script> -->
    <!-- <script src="../node_modules/codemirror/mode/javascript/javascript.js"></script> -->
    <!-- <script src="../node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script> -->

    <!--<script src="zepto.min.js"></script>-->

    <script src="editor.js"></script>

</head>
<body>

<header class="toolbar toolbar-header toolbar-shiftleft">
    <div class="header-text pull-left">
        <span class="icon icon-key"></span>
        <span class="justName icon icon-text"><b style="color: #581713;"> âˆ† </b> </span>
    </div>
    <div class="toolbar-mini">
        <div class="btn-group">
            <button class="btn btn-mini btn-primary" onclick="justToggleMeta(this)">
                <span class="icon icon-text">&nbsp;</span>
                <span class="icon icon-flow-cascade"></span>
                <span class="icon icon-text">&nbsp;</span>
            </button>
            <button id="just" class="btn btn-mini btn-default " onclick="justToggleBar(this)">
                <span class="icon icon-code"></span>
            </button>
        </div>
        <div class="btn-group">
            <button id="new" class="btn btn-mini btn-default">
                <span class="icon icon-plus"></span>
            </button>
            <button id="open" class="btn btn-mini btn-default">
                <span class="icon icon-folder"></span>
            </button>
            <button id="save" class="btn btn-mini btn-default ">
                <span class="icon icon-floppy"></span>
            </button>

        </div>

        <button id="run" class="btn btn-mini btn-warning">
            <span class="icon icon-text">[</span>
            <span class="icon icon-rocket icon-text"></span>
            <span class="icon icon-text">]</span>

        </button>

        <button id="autorun" class="btn btn-mini btn-warning" onclick="justAutoRun(this)">
            <span class="icon icon-text">[</span>
            <span class="icon icon-shareable icon-text"></span>
            <span class="icon icon-text">]</span>

        </button>

        <div class="pull-right">
            <button id="wsx" class="btn btn-mini btn-primary" onclick="justScrollAll(this)">
                <span class="icon icon-flow-parallel"></span>
            </button>
            <button id="update" class="btn btn-mini btn-default" onclick="justUpdate(this)">
                <span class="icon icon-magnet icon-text">  </span>
            </button>
            <button class="btn btn-mini btn-positive" onclick="justInfo(this)">
                <span class="icon icon-window icon-text"></span>
                <span id="wid" class="icon icon-text"></span>
            </button>
            <button class="btn btn-mini " onclick="runFile(this)">
                <span class="icon icon-traffic-cone">  </span>
                <span id="title"></span>
            </button>
            <button id="isotop" class="btn btn-mini btn-isotop "
                    onclick="var b_isotop = !cw.isAlwaysOnTop();cw.setAlwaysOnTop(b_isotop);this.classList.toggle('active',b_isotop);">
                <span class="icon icon-eye"></span>
            </button>
        </div>

    </div>
</header>
<div id="main">
    <div class="pane-group">
        <div class="pane-meta sidebar hide">

        </div>
        <div class="pane">

            <div id="meta_toolbar" class="toolbar .toolbar-mini toolbar-shiftleft bar meta hide">
                meta is empty
            </div>
            <div id="second_toolbar" class="toolbar .toolbar-mini toolbar-shiftleft bar hide"></div>
            <div id="editor" class="floped"></div>
            <div id="composite_wrap">
                <div id="composite">
                </div>
            </div>

            <div class="result_wraper result">
                <pre id="result"></pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
