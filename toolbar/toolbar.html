<!DOCTYPE html>
<html>
<head>
    <title>Toolbar</title>

    <script type="text/javascript" src="../app/super.js"></script>
    <script>var Toolbar = require('./toolbar');</script>

    <link rel="stylesheet" href="../styles/photon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="t-header">Toolbar</header>
<div id="tools">
    <div class="tool" onclick="Toolbar.openWindow(this)">
        New Editor
    </div>
    <div class="tool" onclick="Knows.run('showKnowsList')">
        List of Knows
    </div>
    <div class="tool" onclick="Knows.run('showDnoList')">
        Show DNOs
    </div>
    <div class="tool" onclick="Knows.run('showCodeList')">
        Code List
    </div>
    <div class="tool iconized" onclick="Knows.run('showMatrix1')">
        <span class="icon icon-large icon-network"></span>
    </div>
    <div class="tool" onclick="Database.run('CASCADE_ALL_WINDOWS')">
        Casc all win
    </div>
    <div class="tool" onclick="Database.run('TILE_ALL_WINDOWS')">
        Tile all win
    </div>
    
</div>

</body>
</html>
